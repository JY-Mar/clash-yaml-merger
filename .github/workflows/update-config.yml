                      const validToken = '${AUTH_TOKEN}';
                      if (token === validToken) {
                          // é‡å®šå‘åˆ°å®é™…çš„é…ç½®æ–‡ä»¶
                          window.location.href = 'clash-${AUTH_TOKEN}.yaml';
                      } else {
                          // è¿”å›404
                          document.body.innerHTML = '<h1>404 Not Found</h1>';
